<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="author" content="Igor Fonseca Albuquerque">
	<title>Robô da Alegria - Interface de controle</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link rel="stylesheet" type="text/css" href="tabsstyle.css">
	<link rel="stylesheet" type="text/css" href="sidenav.css">
	<script src="jquery.js"></script>
	<script src="myscript.js"></script>
	<script src="sidenav.js"></script>

</head>

<body>

	<div id="header" class="topheader">
		<img src="images/Rob-da-Alegria.png" height="45">
		<img src="images/menu-icon.png" height="25" align="right" style="margin:10px" onclick="openNav()">
		<a href="https://www.facebook.com/robodaalegria/">
			<img src="images/facebook-icon.png" height="25" align="right" style="margin:10px">
		</a>
		<a href="https://github.com/ferauche/RoboAlegria/wiki">
			<img src="images/github-icon.png" height="25" align="right" style="margin:10px">
		</a>
		<a href="https://hackaday.io/project/12873-rob-da-alegria-joy-robot">
			<img src="images/hackaday-icon.png" height="25" align="right" style="margin:10px">
		</a>
	</div>

	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <p>Sensibilidade do microfone</p>
	  <input id="soundSens" type="range" min="0" max="200" />
	  <p>Velocidade dos movimenos</p>
	  <input id="movVel" type="range"  min="1" max="40" onmouseup="mouseUpVel(this.value)" />
	  <p>Tempo antes de retornar para posição neutra</p>
	</div>

	<div id="main">
		
		<div id="commands" style="position: absolute; top: 50px; width:100%">
			<form name="myform2" action="" method="GET">
				Endereço IP Arduino:
				<input type="text" name="inputbox" Value="192.168.0.10">
				<input type="button" name="button3" Value="Testar" onClick="testarArduino(this.form)">
			</form>
			<section>
			<div id="one">
			<img class="movbutton mov1" src="images/mov01.png">
			<img class="movbutton mov2" src="images/mov02.png">
			<img class="movbutton mov3" src="images/mov03.png">
			</br>
			<img class="movbutton mov4" src="images/mov04.png">
			<img class="movbutton mov5" src="images/mov05.png">
			<img class="movbutton mov6" src="images/mov06.png">
			</br>
			<img class="movbutton mov7" src="images/mov07.png">
			<img class="movbutton mov8" src="images/mov08.png">
			<img class="movbutton mov9" src="images/mov09.png">
			</br>
			</div>
			<div id="two">
			<img class="facbutton fac1" src="images/rosto1.png">
			<img class="facbutton fac2" src="images/rosto2.png">
			<img class="facbutton fac3" src="images/rosto3.png">
			</br>
			<img class="facbutton fac4" src="images/rosto4.png">
			<img class="facbutton fac5" src="images/rosto5.png">
			<img class="facbutton fac6" src="images/rosto6.png">
			</br>
			<img class="facbutton fac7" src="images/rosto7.png">
			<img class="facbutton fac8" src="images/rosto8.png">
			<img class="facbutton fac9" src="images/rosto9.png">
			</br>
			</div>
			</section>
		</div>
	</div>
</body>
</html>
